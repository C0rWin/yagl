name: build

on:
  push:
    branches: 
    tags:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build & Test
      run: |
        go get -v
        go test -timeout=60s -race
        go build -v -race ./... 

    - name: linter
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

